<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>


    <div class="calculator">
 

            <input type="text" id="display" dir="auto" readonly >


        <div class="inputpart">
            
            <div class="button spbut" data-value="">C</div>
            <div class="button spbut" data-value="">+/-</div>
            <div class="button spbut" data-value="">%</div>
            <div class="button ambbut" data-value="">/</div>
            <div class="button norbut" data-value="">7</div>
            <div class="button norbut" data-value="">8</div>
            <div class="button norbut" data-value="">9</div>
            <div class="button ambbut" data-value="">*</div>
            <div class="button norbut" data-value="">4</div>
            <div class="button norbut" data-value="">5</div>
            <div class="button norbut" data-value="">6</div>
            <div class="button ambbut" data-value="">-</div>
            <div class="button norbut" data-value="">1</div>
            <div class="button norbut" data-value="">2</div>
            <div class="button norbut" data-value="">3</div>
            <div class="button ambbut" data-value="">+</div>
            <div class="button ambbut" data-value="">0</div>
            <div class="button norbut" data-value="">.</div>
            <div class="button ambbut" data-value="">=</div>

        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/math.min.js"></script>
</body>
</html>
